<!DOCTYPE html>
<html lang="en">
<head>
<title>WeatherNow!</title>
</head>
<body>
<form method="POST">
    <input type="text" name = "city">
    <input type="submit" value="Get Temperature">
</form>
<h1>{{city}}, {{region}} Weather </h1>
<img src=icon alt="Weather Icon" width="500" height="500"> 
<h2>{{temperature}} &#8457</h2>
<h3>Feels like: {{feelsLike}} &#8457 </h3>
</body>
</html>
